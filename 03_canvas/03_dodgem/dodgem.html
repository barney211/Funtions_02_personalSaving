<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align:center;}
        canvas{
            background: #ddd;
        }
    </style>
</head>
<body>
   <h3>canvas 文本</h3>
   <canvas id="c1" width="500" height="400">
       您的浏览器版本过低，请升级
   </canvas>
   <script>
       var ctx=document.getElementById("c1").getContext("2d");
       var str='Examp';
       ctx.textBaseline="top";
       ctx.font="60px simHei";
	   //创建渐变
       var p=ctx.createLinearGradient(0,0,500,400);
	   p.addColorStop(0,"red");
	   p.addColorStop(0.25,"yellow");
	   p.addColorStop(0.75,"green");
	   p.addColorStop(1,"blue");
       ctx.fillStyle=p;
       console.log(ctx.measureText("Examp")); //可用于查看字符串宽度，高度为字体大小，以便坐标设置

       var x=0,y=0; var xdir=1,ydir=1;
       setInterval(function(){
		   var n=Math.floor(Math.random()*(30-15)+15);
           ctx.clearRect(0,0,500,400);
           ctx.fillText(str,x,y);
           x+=n*xdir;
           y+=15*ydir;
           if(x>350){
               xdir=-1;
           }else if(x<0){
               xdir=1;
           }
           if(y>340){
               ydir=-1;
           }else if(x<0){
               ydir=1;
           }
       },100);
   </script>
</body>
</html>

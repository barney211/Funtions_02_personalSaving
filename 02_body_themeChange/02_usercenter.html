<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue{
            background: #ddf;
            color:#33a;
        }
        .pink{
            background: #fdf;
            color:#a3a;
        }
        .dark{
            background: #333;
            color:#eee;
        }
    </style>
</head>
<body>
<h1>用户中心</h1>

<script>
   var color=localStorage.getItem("userStyle");
   if(color){
       document.body.className=color;
   }
   //监视localStorage中数据的改变
   window.onstorage=function(){
       var color=localStorage.getItem("userStyle");
       if(color){
           document.body.className=color;
       }
   }
</script>
</body>
</html>
